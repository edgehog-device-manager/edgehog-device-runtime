name: "Install deps"
description: "Install dependencies needed to run the jobs"
runs:
  using: "composite"
  steps:
    - name: Install system dependencies
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y libsqlite3-dev libudev-dev libsystemd-dev upower
