# ref: https://docs.codecov.com/docs/codecovyml-reference
coverage:
  range: 60..100
  round: down
  precision: 1
  status:
    # ref: https://docs.codecov.com/docs/commit-status
    project:
      default:
        # Avoid false negatives
        threshold: 1%

# Test files aren't important for coverage
ignore:
  - "tests"
  - "e2e-test"
  - "benches"

# Make comments less noisy
comment:
  layout: "files"
  require_changes: yes
