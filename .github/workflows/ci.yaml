name: ci
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - release-*
permissions:
  contents: read
env:
  CI: "true"
# Spend CI time only on latest ref
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
defaults:
  run:
    shell: bash
jobs:
  dco:
    uses: ./.github/workflows/dco.yaml
    permissions:
      actions: read
      pull-requests: read
    with:
      pr: ${{ github.event.pull_request.number }}
  reuse:
    uses: ./.github/workflows/reuse-lint.yaml
  common:
    uses: ./.github/workflows/common.yaml
    needs: [reuse, dco]
  warmup-caches:
    uses: ./.github/workflows/warmup-caches.yaml
    needs: [reuse, dco]
  check:
    uses: ./.github/workflows/check.yaml
    needs: [warmup-caches]
  test:
    uses: ./.github/workflows/test.yaml
    secrets: inherit
    needs: [warmup-caches]
  e2e-test:
    uses: ./.github/workflows/e2e-test.yaml
    # doesn't need to wait for the cache since creating the astarte cluster takes longer
    needs: [reuse, dco]
