name: check
permissions:
  contents: read
on:
  push:
    branches: [main]
  pull_request:

env:
    PB_REL: https://github.com/protocolbuffers/protobuf/releases

jobs:
  fmt:
    runs-on: ubuntu-latest
    name: stable / fmt
    steps:
      - uses: actions/checkout@v3
      - name: Install stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Run cargo fmt --check
        run: cargo fmt --check
  clippy:
    runs-on: ubuntu-latest
    name: ${{ matrix.toolchain }} / clippy
    permissions:
      contents: read
      checks: write
    strategy:
      fail-fast: false
      matrix:
        toolchain: [stable]
    steps:
      - name: Install libudev, and Protoc
        run: |
          sudo apt update
          sudo apt-get install -y libudev-dev libsystemd-dev
          curl -LO $PB_REL/download/v22.2/protoc-22.2-linux-x86_64.zip
          unzip protoc-22.2-linux-x86_64.zip -d $HOME/.local
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - uses: actions/checkout@v3
      - name: Install ${{ matrix.toolchain }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
          components: clippy
      - name: Run cargo clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
  doc:
    runs-on: ubuntu-latest
    name: nightly / doc
    steps:
      - name: Install libudev, and Protoc
        run: |
          sudo apt update
          sudo apt-get install -y libudev-dev libsystemd-dev
          curl -LO $PB_REL/download/v22.2/protoc-22.2-linux-x86_64.zip
          unzip protoc-22.2-linux-x86_64.zip -d $HOME/.local
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - uses: actions/checkout@v3
      - name: Install nightly
        uses: dtolnay/rust-toolchain@nightly
      - name: Run cargo doc
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: --cfg docsrs
  hack:
    runs-on: ubuntu-latest
    name: ubuntu / stable / features
    steps:
      - name: Install libudev, and Protoc
        run: |
          sudo apt update
          sudo apt-get install -y libudev-dev libsystemd-dev
          curl -LO $PB_REL/download/v22.2/protoc-22.2-linux-x86_64.zip
          unzip protoc-22.2-linux-x86_64.zip -d $HOME/.local
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - uses: actions/checkout@v3
      - name: Install stable
        uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-hack
        uses: taiki-e/install-action@cargo-hack
      # intentionally no target specifier; see https://github.com/jonhoo/rust-ci-conf/pull/4
      - name: Run cargo hack
        run: cargo hack --feature-powerset check
  msrv:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        msrv: [1.59.0]
    name: ubuntu / ${{ matrix.msrv }}
    steps:
      - name: Install libudev, and Protoc
        run: |
          sudo apt update
          sudo apt-get install -y libudev-dev libsystemd-dev
          curl -LO $PB_REL/download/v22.2/protoc-22.2-linux-x86_64.zip
          unzip protoc-22.2-linux-x86_64.zip -d $HOME/.local
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install ${{ matrix.msrv }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.msrv }}
      - name: Run cargo +${{ matrix.msrv }} check
        run: cargo check
