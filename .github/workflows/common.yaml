name: common
on:
  workflow_call:
  workflow_dispatch:
permissions:
  contents: read
defaults:
  run:
    shell: bash
env:
  CLICOLOR: 1
jobs:
  check-copyright:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-24.04
    env:
      BASE_REF: ${{ github.event.pull_request.base.sha }}
      HEAD_REF: ${{ github.event.pull_request.head.sha }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v7.2.0
      - run: |
          ./scripts/ci/add-copyright-to-modified.sh "$BASE_REF" "$HEAD_REF"
          git diff --exit-code --name-only
  spelling:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: crate-ci/typos@v1.42.2
  conventional-commit:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: crate-ci/committed@v1.1.10
