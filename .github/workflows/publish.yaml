name: publish
# When a release is published or called manually
on:
  release:
    types:
      - published
  workflow_dispatch:
# Only needs to clone the repository
permissions:
  contents: read
# Safer shell
defaults:
  run:
    shell: bash
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  # It's not safe to cancel the publish
  cancel-in-progress: false
env:
  CARGO_TERM_COLOR: always
jobs:
  # Check that the create can be compiled with only the packaged files
  for-publish:
    name: stable / for-publish
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/install-deps
      - uses: actions-rust-lang/setup-rust-toolchain@v1.14.0
      - uses: mozilla-actions/sccache-action@v0.0.9
      - name: Install stable
        uses: dtolnay/rust-toolchain@stable
      - run: ./scripts/ci/check-for-publish.sh
  publish:
    name: stable / publish
    needs: [for-publish]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/install-deps
      - uses: actions-rust-lang/setup-rust-toolchain@v1.14.0
      - name: publish creates
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        # Publish all the workspace crates
        run: |
          cargo publish --locked --workspace
