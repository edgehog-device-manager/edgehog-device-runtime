# Tests that don't run on linux
name: multi-platform
on:
  workflow_call:
  workflow_dispatch:
permissions:
  contents: read
env:
  CARGO_TERM_COLOR: always
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
jobs:
  test:
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} / test
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
    steps:
      - uses: actions/checkout@v5
      - uses: actions-rust-lang/setup-rust-toolchain@v1.14.0
      - uses: mozilla-actions/sccache-action@v0.0.9
      # Setup vcpkg binary cache
      # https://learn.microsoft.com/en-us/vcpkg/users/binarycaching#gha-quickstart
      - uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');
      - name: Set VCPKG_ROOT
        run: echo "VCPKG_ROOT=$env:VCPKG_INSTALLATION_ROOT" | Out-File -FilePath $env:GITHUB_ENV -Append
      - name: Install dependencies
        run: vcpkg install sqlite3:x64-windows-static-md
      - name: cargo test
        run: cargo test --locked --all-features --workspace
