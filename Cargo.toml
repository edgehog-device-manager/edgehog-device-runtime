[package]
name = "edgehog-device-runtime"
version = "0.7.1"
edition = { workspace = true }
homepage = { workspace = true }
rust-version = { workspace = true }

[workspace]
resolver = "2"
members = [
  "e2e-test",
  "edgehog-device-runtime-docker",
  "edgehog-device-runtime-forwarder",
  "hardware-id-service",
  "led-manager-service",
]

[workspace.package]
edition = "2021"
homepage = "https://github.com/edgehog-device-manager/edgehog-device-runtime"
rust-version = "1.66.1"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
astarte-device-sdk = { workspace = true, features = ["derive"] }
async-trait = { workspace = true }
bytes = { workspace = true }
clap = { workspace = true, features = ["derive"] }
displaydoc = { workspace = true }
env_logger = { workspace = true }
futures = { workspace = true }
log = { workspace = true }
procfs = { workspace = true }
reqwest = { workspace = true, features = ["stream"] }
rustc_version_runtime = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
sysinfo = { workspace = true }
systemd = { workspace = true, optional = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tokio-stream = { workspace = true }
tokio-util = { workspace = true }
toml = { workspace = true }
tonic = { workspace = true }
udev = { workspace = true }
uuid = { workspace = true, features = ["v5", "v4", "serde"] }
wifiscanner = { workspace = true }
zbus = { workspace = true, default-features = false, features = ["tokio"] }

# Pinned transitive dependencies
anstream = { workspace = true }
clap_lex = { workspace = true }
serde_spanned = { workspace = true }
time = { workspace = true }
toml_datetime = { workspace = true }

[dev-dependencies]
astarte-message-hub-proto = { workspace = true }
httpmock = { workspace = true }
mockall = { workspace = true }
pbjson-types = { workspace = true }
tempdir = { workspace = true }
tokio = { workspace = true, features = ["test-util"] }
tokio-stream = { workspace = true, features = ["net"] }

[features]
message-hub = ["astarte-device-sdk/message-hub"]
systemd = ["dep:systemd"]
e2e_test = []

[workspace.dependencies]
astarte-device-sdk = "0.7.0"
astarte-message-hub-proto = "0.6.1"
async-trait = "0.1.77"
base64 = "0.21.6"
bollard = "0.15.0"
bytes = "1.5.0"
clap = "=4.3.24"
displaydoc = "0.2.4"
env_logger = "0.10.1"
futures = "0.3.30"
httpmock = "0.7"
hyper = "0.14.28"
log = "0.4.20"
mockall = "0.12.1"
pbjson-types = "0.6"
petgraph = "0.6.4"
procfs = "0.16.0"
reqwest = "0.11.23"
rustc_version_runtime = "0.3.0"
serde = "1.0.195"
serde_json = "1.0.111"
sysinfo = "0.29.11"
systemd = "0.10.0"
tempdir = "0.3.7"
thiserror = "1.0.56"
tokio = "1.35.1"
