[package]
name = "edgehog-device-runtime"
version = "0.7.1"
edition = { workspace = true }
homepage = { workspace = true }
rust-version = { workspace = true }

[workspace]
resolver = "2"
members = [
  "e2e-test",
  "edgehog-device-runtime-docker",
  "edgehog-device-runtime-forwarder",
  "hardware-id-service",
  "led-manager-service",
]

[workspace.package]
edition = "2021"
homepage = "https://github.com/edgehog-device-manager/edgehog-device-runtime"
rust-version = "1.66.1"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
astarte-device-sdk = { workspace = true, features = ["derive"] }
astarte-message-hub = { workspace = true }
async-trait = { workspace = true }
bytes = { workspace = true }
clap = { workspace = true, features = ["derive"] }
env_logger = { workspace = true }
futures = { workspace = true }
log = { workspace = true }
procfs = { workspace = true }
reqwest = { workspace = true, features = ["stream"] }
rustc_version_runtime = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
sysinfo = { workspace = true }
systemd = { workspace = true, optional = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tokio-stream = { workspace = true }
tokio-util = { workspace = true }
toml = { workspace = true }
tonic = { workspace = true }
udev = { workspace = true }
uuid = { workspace = true, features = ["v5", "v4", "serde"] }
wifiscanner = { workspace = true }
zbus = { workspace = true, default-features = false, features = ["tokio"] }

# Pinned transitive dependencies
time = { workspace = true }

[dev-dependencies]
httpmock = { workspace = true }
mockall = { workspace = true }
pbjson-types = { workspace = true }
tempdir = { workspace = true }
tokio = { workspace = true, features = ["test-util"] }

[features]
systemd = ["dep:systemd"]
e2e_test = []

[workspace.dependencies]
astarte-device-sdk = "0.5.1"
astarte-message-hub = "0.5.2"
async-trait = "0.1.72"
base64 = "0.13.1"
bollard = "0.15.0"
bytes = "1.4.0"
clap = "4.3.19"
displaydoc = "0.2.4"
env_logger = "0.10.0"
futures = "0.3.28"
httpmock = "0.6"
hyper = "0.14.27"
log = "0.4.20"
mockall = "0.11.4"
pbjson-types = "0.5"
petgraph = "0.6.3"
procfs = "0.15.1"
reqwest = "0.11.18"
rustc_version_runtime = "0.2.1"
serde = "1.0.190"
serde_json = "1.0.107"
sysinfo = "0.29.7"
systemd = "0.10.0"
tempdir = "0.3.7"
thiserror = "1.0.50"
tokio = "1.32.0"
tokio-stream = "0.1.14"
tokio-util = "0.7.10"
toml = "0.7.8"
tonic = "0.8.3"
tracing = "0.1.37"
udev = "0.7.0"
uuid = "1.4.1"
wifiscanner = "0.5.1"
zbus = { version = "2.2.0", default-features = false }

# Pinned transitive dependencies
time = "=0.3.23"
