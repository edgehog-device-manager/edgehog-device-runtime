tracing-subscriber = "0.3.19"
udev = "0.9.3"
url = "2.5.4"
uuid = "1.15.1"
wifiscanner = "0.5.1"
zbus = { version = "3.15.2", default-features = false }

# Transitive dependencies
hyperlocal = "=0.9.0"
litemap = "=0.7.4"
termtree = "=0.4.1"
zerofrom = "=0.1.5"
