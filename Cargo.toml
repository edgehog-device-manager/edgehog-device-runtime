[package]
name = "edgehog-device-runtime"
version = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
rust-version = { workspace = true }

[workspace]
resolver = "2"
members = [
  "e2e-test",
  "e2e-test-forwarder",
  "edgehog-device-runtime-docker",
  "edgehog-device-runtime-forwarder",
  "hardware-id-service",
  "led-manager-service",
]

[workspace.package]
version = "0.8.2"
edition = "2021"
homepage = "https://github.com/edgehog-device-manager/edgehog-device-runtime"
rust-version = "1.72.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
astarte-device-sdk = { workspace = true, features = ["derive"] }
async-trait = { workspace = true }
bytes = { workspace = true }
clap = { workspace = true, features = ["derive"] }
displaydoc = { workspace = true }
edgehog-forwarder = { workspace = true, optional = true }
env_logger = { workspace = true }
futures = { workspace = true }
log = { workspace = true }
procfs = { workspace = true }
reqwest = { workspace = true, features = ["stream"] }
rustc_version_runtime = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
sysinfo = { workspace = true }
systemd = { workspace = true, optional = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tokio-stream = { workspace = true }
tokio-util = { workspace = true }
toml = { workspace = true }
udev = { workspace = true }
url = { workspace = true }
uuid = { workspace = true, features = ["v5", "v4", "serde"] }
wifiscanner = { workspace = true }
zbus = { workspace = true, default-features = false, features = ["tokio"] }

# Pin transitive deps
native-tls = { workspace = true }

[dev-dependencies]
astarte-message-hub-proto = { workspace = true }
httpmock = { workspace = true }
mockall = { workspace = true }
pbjson-types = { workspace = true }
tempdir = { workspace = true }
tokio = { workspace = true, features = ["test-util"] }
tokio-stream = { workspace = true, features = ["net"] }

[features]
message-hub = ["astarte-device-sdk/message-hub"]
systemd = ["dep:systemd"]
forwarder = ["dep:edgehog-forwarder"]
e2e_test = []

[workspace.dependencies]
astarte-device-sdk = "0.8.4"
astarte-message-hub-proto = "0.6.2"
async-trait = "0.1.86"
backoff = "0.4.0"
base64 = "0.22.1"
bollard = "0.16.1"
bytes = "1.10.0"
clap = "=4.4.18"
displaydoc = "0.2.5"
edgehog-device-forwarder-proto = "0.1.0"
edgehog-forwarder = { package = "edgehog-device-runtime-forwarder", path = "./edgehog-device-runtime-forwarder", version = "=0.8.2" }
env_logger = "0.11.6"
futures = "0.3.31"
hex = "0.4.3"
http = "1.2.0"
httpmock = "0.7"
hyper = "1.6.0"
log = "0.4.26"
mockall = "0.12.1"
native-tls = "=0.2.13"
pbjson-types = "0.6"
petgraph = "0.6.5"
procfs = "0.16.0"
reqwest = "0.12.12"
rustc_version_runtime = "0.3.0"
rustls = "0.22.4"
rustls-native-certs = "0.7.3"
rustls-pemfile = "2.2.0"
serde = "1.0.218"
serde_json = "1.0.139"
sysinfo = "0.29.11"
systemd = "0.10.0"
tempdir = "0.3.7"
thiserror = "1.0.69"
tokio = "1.43.0"
