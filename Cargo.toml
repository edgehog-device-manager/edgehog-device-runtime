[workspace]
members = [
    "e2e-test",
    "hardware-id-service",
    "led-manager-service",
]

[package]
name = "edgehog-device-runtime"
version = "0.7.1"
default-run = "edgehog-device-runtime"
edition = "2021"
homepage = "https://github.com/edgehog-device-manager/edgehog-device-runtime"
rust-version = "1.66.1"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
astarte-device-sdk = { version = "0.5.1", features = ["derive"] }
astarte-message-hub = "0.5.2"
async-trait = "0.1.72"
bytes = "1.4.0"
clap = { version = "4.3.19", features = ["derive"] }
env_logger = "0.10.0"
futures = "0.3.28"
log = "0.4.19"
procfs = "0.15.1"
reqwest = { version = "0.11.18", features = ["stream"] }
rustc_version_runtime = "0.2.1"
serde = "1.0.181"
serde_json = "1.0.104"
sysinfo = "0.29.7"
systemd = { version = "0.10.0", optional = true }
thiserror = "1.0.44"
tokio = { version = "1.29.1", features = ["full"] }
tokio-stream = "0.1.14"
tokio-util = "0.7.8"
toml = "0.7.6"
tonic = "0.8.3"
udev = "0.7.0"
uuid = { version = "1.4.1", features = ["v5", "v4", "serde"] }
wifiscanner = "0.5.1"
zbus = { version = "2.2.0", default-features = false, features = ["tokio"] }

# Pinned transitive dependencies
time = "=0.3.23"


[dev-dependencies]
httpmock = "0.6"
mockall = "0.11.4"
pbjson-types = "0.5"
tempdir = "0.3.7"
tokio = { version = "1.29.1", features = ["test-util"] }

[features]
e2e_test = []
