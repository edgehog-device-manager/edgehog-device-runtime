[package]
name = "edgehog-device-runtime"
version = "0.7.1"
default-run = "edgehog-device-runtime"
edition = "2021"
homepage = "https://github.com/edgehog-device-manager/edgehog-device-runtime"
rust-version = "1.59.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
astarte-device-sdk = { version = "0.5.1", features = ["derive"] }
astarte-message-hub = "0.5.2"
async-trait = "0.1.71"
bytes = "1.4.0"
clap = { version = "3.2.25", features = ["derive"] }
env_logger = "0.9.3"
log = "=0.4.17"
procfs = "0.14.2"
reqwest = { version = "0.11.18", features = ["stream"] }
rustc_version_runtime = "0.2.1"
serde = "1.0.171"
serde_json = "=1.0.97"
sysinfo = "0.26.9"
systemd = { version = "0.10.0", optional = true }
thiserror = "1.0.43"
tokio = { version = "1.29.1", features = ["full"] }
tokio-stream = "0.1.14"
tokio-util = "0.7.8"
toml = "0.5.11"
tonic = "=0.8.2"
udev = "0.6.3"
uuid = { version = "0.8.2", features = ["v5", "v4", "serde"] }
wifiscanner = "0.5.1"
zbus = { version = "=2.2.0", default-features = false, features = ["tokio"] }

# Pinned transitive dependencies for MSRV
hashlink = "=0.8.1"
is-terminal = "=0.4.7"
once_cell = "=1.17.2"
openssl-src = "=111.24.0"
predicates = "=2.0.3"
predicates-core = "=1.0.3"
predicates-tree = "=1.0.5"
proc-macro-crate = "=1.2.1"
prost-build = "=0.11.6"
prost-derive = "=0.11.6"
regex = "=1.7.3"
rustls-native-certs = "=0.6.2"
security-framework = "=2.8.1"
sync_wrapper = "=0.1.2"
time = "=0.3.15"
toml_edit = "=0.14.4"
zvariant = "=3.2.1"

[dev-dependencies]
httpmock = "0.6"
mockall = "0.11.4"
pbjson-types = "0.5"
tempdir = "0.3.7"

[features]
e2e_test = []

[[bin]]
name = "e2e-test"
required-features = ["e2e_test"]
path = "src/e2e_test/e2e_test.rs"
