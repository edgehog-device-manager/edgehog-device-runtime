rustls-native-certs = "0.8.1"
rustls-pemfile = "2.2.0"
serde = "1.0.219"
serde_json = "1.0.140"
stable-eyre = "0.2.2"
sync_wrapper = "1.0.2"
sysinfo = "0.30.13"
systemd = "0.10.0"
tempdir = "0.3.7"
tempfile = "3.18.0"
thiserror = "2.0.12"
tokio = "1.44.0"
tokio-stream = "0.1.17"
tokio-tungstenite = "0.26.2"
tokio-util = "0.7.13"
toml = "0.8.20"
