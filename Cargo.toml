[package]
name = "edgehog-device-runtime"
version = "0.7.1"
edition = { workspace = true }
homepage = { workspace = true }
rust-version = { workspace = true }

[workspace]
resolver = "2"
members = [
    "e2e-test",
    "edgehog-device-runtime-docker",
    "edgehog-device-runtime-forwarder",
    "hardware-id-service",
    "led-manager-service",
]

[workspace.package]
edition = "2021"
homepage = "https://github.com/edgehog-device-manager/edgehog-device-runtime"
rust-version = "1.72.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
astarte-device-sdk = { workspace = true, features = ["derive"] }
async-trait = { workspace = true }
bytes = { workspace = true }
clap = { workspace = true, features = ["derive"] }
displaydoc = { workspace = true }
env_logger = { workspace = true }
edgehog-forwarder = { workspace = true, optional = true }
futures = { workspace = true }
log = { workspace = true }
procfs = { workspace = true }
reqwest = { workspace = true, features = ["stream"] }
rustc_version_runtime = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
sysinfo = { workspace = true }
systemd = { workspace = true, optional = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tokio-stream = { workspace = true }
tokio-util = { workspace = true }
toml = { workspace = true }
tonic = { workspace = true }
udev = { workspace = true }
url = { workspace = true }
uuid = { workspace = true, features = ["v5", "v4", "serde"] }
wifiscanner = { workspace = true }
zbus = { workspace = true, default-features = false, features = ["tokio"] }

[dev-dependencies]
astarte-message-hub-proto = { workspace = true }
httpmock = { workspace = true }
mockall = { workspace = true }
pbjson-types = { workspace = true }
tempdir = { workspace = true }
tokio = { workspace = true, features = ["test-util"] }
tokio-stream = { workspace = true, features = ["net"] }

[features]
message-hub = ["astarte-device-sdk/message-hub"]
systemd = ["dep:systemd"]
forwarder = ["dep:edgehog-forwarder"]
e2e_test = []

[workspace.dependencies]
astarte-device-sdk = "0.7.0"
astarte-message-hub-proto = "0.6.1"
async-trait = "0.1.77"
backoff = "0.4.0"
base64 = "0.21.6"
bollard = "0.15.0"
bytes = "1.5.0"
clap = "4.3.24"
displaydoc = "0.2.4"
edgehog-device-forwarder-proto = "0.1.0-alpha.0"
edgehog-forwarder = { package = "edgehog-device-runtime-forwarder", path = "./edgehog-device-runtime-forwarder", version = "=0.1.0" }
env_logger = "0.10.1"
futures = "0.3.30"
httpmock = "0.7"
hyper = "0.14.28"
log = "0.4.20"
hex = "0.4.3"
http = "0.2.9"
mockall = "0.12.1"
pbjson-types = "0.6"
petgraph = "0.6.4"
procfs = "0.16.0"
reqwest = "0.11.23"
rustc_version_runtime = "0.3.0"
serde = "1.0.195"
serde_json = "1.0.111"
sysinfo = "0.29.11"
systemd = "0.10.0"
tempdir = "0.3.7"
thiserror = "1.0.58"
tokio = "1.35.1"
tokio-stream = "0.1.15"
tokio-tungstenite = "0.21.0"
tokio-util = "0.7.10"
toml = "0.8.2"
tonic = "0.10.2"
tracing = "0.1.40"
udev = "0.8.0"
url = "2.4.1"
uuid = "1.6.1"
wifiscanner = "0.5.1"
zbus = { version = "3.14.1", default-features = false }

[patch.crates-io]
# Temporary till fix is unstreamed
displaydoc = { git = "https://github.com/joshuachp/displaydoc" }
